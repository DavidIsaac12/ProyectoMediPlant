<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información</title>
    <style>
        /* Estilos para centrar el contenido y dar formato al botón */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Botón regresar en la parte superior izquierda */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #0056b3;
        }

        /* Estilos para pantallas pequeñas */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
            .back-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="window.location.href='index.html'">Regresar</button>

    <h1 id="texto">Hola</h1>
    <button onclick="leerTexto()">Leer en voz alta</button>

    <script>
        function leerTexto() {
            const texto = document.getElementById('texto').textContent;
            const utterance = new SpeechSynthesisUtterance(texto);
            utterance.lang = 'es-ES'; // Ajustar el idioma a español
            window.speechSynthesis.speak(utterance);
        }
    </script>

</body>
</html>
